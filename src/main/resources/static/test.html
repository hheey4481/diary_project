<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이딩 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu {
            position: fixed;
            left: -250px; /* 메뉴가 화면 밖에 숨겨져 있음 */
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .toggle-button {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="menu" id="menu">
    <a href="#">홈</a>
    <a href="#">소개</a>
    <a href="#">서비스</a>
    <a href="#">연락처</a>
</div>

<span class="toggle-button" id="toggleButton">&#9776;</span>

<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        var menu = document.getElementById('menu');
        if (menu.style.left === '-250px') {
            menu.style.left = '0';
        } else {
            menu.style.left = '-250px';
        }
    });
</script>
</body>
</html>
