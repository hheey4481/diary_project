<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>매칭 히스토리</title>
</head>
<body>
<h1>매칭 히스토리</h1>
<h3><p>이름: <span th:text="${user.name}">이름</span></p></h3>
<div th:each="history : ${historyList}" th:if="${history.endDate != null}">
  <a th:href="@{|/mypage/historyShow/${history.user1.id}/${history.user2.id}/${#dates.format(history.startDate, 'yy-MM-dd')}/${#dates.format(history.endDate, 'yy-MM-dd')}|}">
    <p><span th:text="${#dates.format(history.startDate, 'yy-MM-dd')}"></span>
      ~<span th:text="${#dates.format(history.endDate, 'yy-MM-dd')}"></span></p>
  </a>
</div>

<div>
  <button th:onclick="|location.href='/mypage/${user.id}'|">마이페이지</button>
</div>
</body>
</html>
