<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" th:href="@{../css/youtube/style.css}">
    <link rel="stylesheet" th:href="@{../css/youtube/modal.css}">
    <link rel="stylesheet" th:href="@{../css/youtube/button.css}">
</head>
<body>

<div class="container">
    <div class="card">
        <!--        youtube 페이지로 매핑되면 뜨는 3개 옵션창-->
        <div class="results" th:each="youtube : ${youtubeInfo}">
            <div class="result-item">
                <h5 class="result-title" th:text="${youtube.key}"></h5>
                <a href="#" class="btn-3d blue"  onclick="openVideo(this)" th:data-url="@{'https://www.youtube.com/embed/' + ${youtube.value}}">Play</a>
                <button class="btn-3d blue" onclick="Click_bth(this, this)" th:data-url="@{'https://www.youtube.com/watch?v=' + ${youtube.value}}" th:data-key="${youtube.key}">Select</button>
            </div>
        </div>

        <!--        검색해서 play 누르면 나오는 유튜브 영상 재생 위한 모달-->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <iframe id="videoFrame" width="600" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<script th:src="@{../js/modal.js}"></script>

</body>
</html>
