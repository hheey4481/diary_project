<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의 하루</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/diary/show.css}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="user-info">
            <span class="user-avatar">
                <img src="/placeholder-user.jpg" alt="User 1" />
            </span>
            <div class="user-name" th:text="${matchingHistory.user1.name}">User 1</div>
        </div>
        <div class="title">Diary Exchange</div>
        <div class="user-info">
            <span class="user-avatar">
                <img src="/placeholder-user.jpg" alt="User 2" />
            </span>
            <div class="user-name" th:text="${matchingHistory.user2.name}">User 2</div>
        </div>
    </div>
    <div class="entries">
        <div th:each="diary : ${diaries}">
            <div class="entry">
                <div th:if="${diary.imgFile != null}">
                    <img th:src="${diary.imgFile}" alt="user img" class="entry-image" />
                </div>
                <div th:unless="${diary.imgFile != null}">
                    <img src="/uploads/default.png" alt="default img" class="entry-image" />
                </div>
                <div class="entry-title" th:text="${diary.subject}"></div>
                <div class="entry-content">
                    <p th:utext="${diary.content}"></p>
                </div>
                <div class="entry-audio">
                    <audio controls th:src="${diary.music_url}"></audio>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
