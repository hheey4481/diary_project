    <style>
        /* Ï∂îÍ∞ÄÎêú CSS */
        .reaction-overlay {
            position: absolute;
            bottom: 40px;
            display: none;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .reaction-button-wrapper {
            display: flex;
            gap: 5px;
        }
        .reaction-overlay button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reaction-overlay button:hover {
            transform: scale(1.2);
        }
        .reaction-button-wrapper {
            position: relative;
            display: inline-block;
        }
        .reaction-button-wrapper:hover .reaction-overlay {
            display: block;
        }
        .emoji-button-container {
            margin-top: 10px;
            position: relative;
        }
        .emoji-button-container button {
            background-color: #f7c6a3;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .emoji-button-container button:hover {
            background-color: #edb897;
        }
    </style>
</head>

<script th:inline="javascript">
    var diaryId = /*[[${diary.id}]]*/ null;
    var userId = /*[[${user.id}]]*/ null;

//controllerÎûë
<script>
    async function setReaction(emoji, button) {
        const container = button.closest('.emoji-button-container');
        const mainButton = container.querySelector('button');

        if (mainButton.innerText === emoji) {
            mainButton.innerText = 'Ïù¥Î™®Ìã∞ÏΩò';
        } else {
            mainButton.innerText = emoji;
        }

        try {
            const response = await fetch('/reactions/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    diaryId: diaryId,
                    : userId,userId
                    emoji: emoji
                })
            });

            if (!response.ok) {
                throw new Error('Î¶¨Ïï°ÏÖò Ï∂îÍ∞Ä Ïã§Ìå®');
            }
        } catch (error) {
            console.error('Î¶¨Ïï°ÏÖò Ï∂îÍ∞Ä Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        }

        hideReactions(container);
    }

    function toggleEmojiOverlay(button) {
        const container = button.closest('.emoji-button-container');
        const overlay = container.querySelector('.reaction-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function hideReactions(container) {
        const overlay = container.querySelector('.reaction-overlay');
        overlay.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(`/reactions/diary/${diaryId}/user/${userId}`);
            if (!response.ok) {
                throw new Error('Î¶¨Ïï°ÏÖò Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®');
            }
            const reaction = await response.json();
            if (reaction && reaction.emoji) {
                const button = document.querySelector('.emoji-button-container button');
                button.innerText = reaction.emoji;
            }
        } catch (error) {
            console.error('Î¶¨Ïï°ÏÖò Í∞ÄÏ†∏Ïò§Í∏∞ Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        }
    });
</script>
