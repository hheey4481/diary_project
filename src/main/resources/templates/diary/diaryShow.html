<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/diary/show.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="user-info">
            <span class="user-avatar">
                <img src="/placeholder-user.jpg" alt="User 1" />
            </span>
            <div class="user-name" th:text="${matchingHistory.user1.name}">User 1</div>
        </div>
        <div class="title">Diary Exchange</div>
        <div class="user-info">
            <span class="user-avatar">
                <img src="/placeholder-user.jpg" alt="User 2" />
            </span>
            <div class="user-name" th:text="${matchingHistory.user2.name}">User 2</div>
        </div>
    </div>
    <div class="entries">
        <div th:each="diary : ${diaries}">
            <div class="entry">
                <img th:src="@{${diary.imgFile}}" alt="Diary Entry" class="entry-image" />
                <div class="entry-title" th:text="${diary.title}">Diary Title</div>
                <div class="entry-content">
                    <p th:utext="${diary.content}">Diary Content</p>
                </div>
                <div class="entry-audio">
                    <audio controls th:src="@{${diary.music_url}}"></audio>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
