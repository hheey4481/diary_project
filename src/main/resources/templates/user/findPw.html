<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <script type="module" th:src="'https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'"></script>
    <script nomodule th:src="'https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">비밀번호 찾기</h1>
        <p class="subtitle"></p>
    </div>
    <form class="form" th:action="@{/user/login}" method="post">
        <div class="form-group">
            <div class="input-group">
                <label for="email"><ion-icon name="mail-outline"></ion-icon>  새 비밀번호</label>
                <input id="email" type="email" name="username" placeholder="example@email.com" th:required="true">
                <p class="help-text">입력해주세요.</p>
            </div>
            <div class="input-group">
                <label for="password"><ion-icon name="lock-closed-outline"></ion-icon> 비밀번호</label>
                <input id="password" type="password" name="password" th:required="true">
                <p class="help-text">비밀번호를 입력해주세요.</p>
            </div>
        </div>
        <button type="submit" class="submit-button">찾기</button>
        <a th:href="@{/user/signup}">회원가입</a>
        <a th:href="@{/user/updatePw}">비밀번호 찾기</a>
    </form>
</div>
</body>
</html>
