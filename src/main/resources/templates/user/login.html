<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/user/signup.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">로그인</h1>
        <p class="subtitle">회원가입을 통해 더 많은 혜택을 누리세요.</p>
    </div>
    <form class="form">
        <div class="form-group">
            <div class="input-group">
                <label for="email"><ion-icon name="mail-outline"></ion-icon>  이메일</label>
                <input id="email" type="email" placeholder="example@email.com" required>
                <p class="help-text">이메일을 입력해주세요.</p>
            </div>
            <div class="input-group">
                <label for="password"><ion-icon name="lock-closed-outline"></ion-icon> 비밀번호</label>
                <input id="password" type="password" required>
                <p class="help-text">비밀번호를 입력해주세요.</p>
            </div>
        </div>
        <button type="submit" class="submit-button">로그인</button>
        <a href="signup.html">회원가입</a>
    </form>
</div>
</body>
</html>
